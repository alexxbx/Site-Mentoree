<body>
<div id="btncontact">
    <button type="button" class="btn btn-success" data-toggle="modal" data-target="#modalContact"
            onclick="">
        <i class="fa fa-mail" class="col"><span>Contactez-nous</span></i>
    </button>
</div>

<div class="modal " id="modalContact" tabindex="-1" role="dialog" data-backdrop="static"
     aria-labelledby="modalContactabel" aria-hidden="false" >
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalContactLabel">Votre demande</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <!--***************FORMULAIRE DE CONTACT ******************-->
                <form id="login-form">
                    <input type="text" name="username" id="username-field" class="login-form-field" placeholder="Username">
                    <input type="password" name="password" id="password-field" class="login-form-field" placeholder="Password">
                    <input type="submit" value="Login" id="login-form-submit">
                  </form>
                
                <!--***************FIN FORMULAIRE DE CONTACT ******************-->

            </div>
        </div>
    </div>
</div>
